<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sonidos App
    </ion-title>

    <ion-buttons end>
    <button ion-button *ngIf="!ordenar"
    (click)="ordenar = true">
        Ordenar
      </button>

      <button ion-button *ngIf="ordenar"
      (click)="ordenar = false">
          Listo
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content >

    <ion-refresher [enabled]="!ordenar" (ionRefresh)="refrescar_lista ($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-list [reorder] = "ordenar" (ionItemReorder)="reordenar_animales ($event)">

      <ion-item-sliding *ngFor="let animal of animales; let i = index">

    <ion-item   (click) = "reproducir (animal)" >

      <ion-avatar item-left>
        <img [src]="animal.imagen">
      </ion-avatar>

      <h4>{{animal.nombre}}</h4>

      <ion-icon *ngIf="!animal.reproduciendo" name="play" item-right></ion-icon>
      <ion-icon *ngIf="animal.reproduciendo" name="pause" item-right></ion-icon>

    </ion-item>

    <ion-item-options side="right">

        <button ion-button color="danger" (click)="borrar_animal (i)" >
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
