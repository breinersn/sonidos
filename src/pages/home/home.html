<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sonidos App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list >

    <ion-item *ngFor="let animal of animales"  (click) = "reproducir (animal)" >

      <ion-avatar item-left>
        <img [src]="animal.imagen">
      </ion-avatar>

      <h4>{{animal.nombre}}</h4>

      <ion-icon *ngIf="!animal.reproduciendo" name="play" item-right></ion-icon>
      <ion-icon *ngIf="animal.reproduciendo" name="pause" item-right></ion-icon>

    </ion-item>

  </ion-list>
</ion-content>
