<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sonidos App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list >

    <ion-item *ngFor="let animal of animales"  (click) = "reproducir (animal)" >
      <ion-avatar item-start>
        <img [src]="animal.imagen">
      </ion-avatar>
      <h4>{{animal.nombre}}</h4>
    </ion-item>

  </ion-list>
</ion-content>
